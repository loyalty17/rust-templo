name: save
about: Get template from real files and folders and saves it in a repository 
args:
    - folder-path:
        help: Sets the folder to extract the template
        required: true
    - name:
        long: name
        value_name: template-name
        help: Sets the template name
        takes_value: true
    - repo:
        long: repo
        value_name: repository-name
        help: Sets the repository to save the template
        takes_value: true
    - description:
        long: description
        value_name: template-description
        help: Sets the template description
        takes_value: true